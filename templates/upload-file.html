<html>
    <head>
        <meta charset="utf-8" />
        <title>File Upload</title>
    </head>
    <body>
        <form method="POST" action="upload" enctype="multipart/form-data">
            <label for="file">File:</label>
            <input type="file" name="file" id="file" />
            <input type="submit" name="submit" value="Submit" />
        </form>
    </body>
</html>
